<wizard on-finish="finishedWizard()" edit-mode="false">
    <wz-step title="Reader Type Selection">
        <h4>Reader adapter configuration wizard</h4>
        <p>Please choose a reader type</p>

        <form role="form">

            <div class="form-group row" >
                <div class="col-lg-3">
                    <label class="control-label" for="readerType">Reader Type</label>
                </div>
                <div class="col-lg-3">
                    <input id="readerType" name="readerType" type="text" placeholder="" class="input-xlarge" value="{{selectedReaderType.factoryID}}" data-ng-model="elementTree.currentNode.elementName"/>
                    <select id="readerType" name="readerType" type="text" placeholder="" class="input-xlarge" value="{{selectedReaderType.factoryID}}" data-ng-model="elementTree.currentNode.elementName"/>
                </div>

            </div>

        </form>

        <input type="submit" wz-next value="Next" />
    </wz-step>
    <wz-step title="Create session">
        <h4>Create session</h4>
        <p>The create session step</p>
        <input type="submit" wz-next value="Next" />
    </wz-step>
    <wz-step title="Create command">
        <h4>Create command</h4>
        <p>The create command step</p>
        <input type="submit" wz-next value="Finish now" />
    </wz-step>
</wizard>
