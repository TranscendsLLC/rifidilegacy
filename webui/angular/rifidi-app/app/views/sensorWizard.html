<wizard on-finish="finishedWizard()" edit-mode="false" ng-controller="SensorWizardCtrl">
    <wz-step title="Reader Type Selection">
        <h4>Reader adapter configuration wizard</h4>
        <p>Please choose a reader type</p>

        <form novalidate >

            <div class="form-group row" >
                <div class="col-lg-3">
                    <label class="control-label" for="readerType">Reader Type</label>
                </div>
                <div class="col-lg-3">
                    <select id="readerType"
                            ng-change="selectAction()"
                            ng-model="selectedReaderType"
                            ng-options="value as value.factoryID for value in readerTypes">
                        <option>--</option>
                    </select>


                </div>
                <br>
                {{selectedReaderType.description}}


            </div>

        </form>

        <input type="submit" wz-next value="Next" />
    </wz-step>
    <wz-step title="Create session">
        <h4>Create session</h4>
        <p>The create session step</p>
        <input type="submit" wz-next value="Next" />
    </wz-step>
    <wz-step title="Create command">
        <h4>Create command</h4>
        <p>The create command step</p>
        <input type="submit" wz-next value="Finish now" />
    </wz-step>
</wizard>
